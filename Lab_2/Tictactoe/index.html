<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-app="tictactoeApp" ng-controller="tictactoeCtrl">

<div class="container margin-top-5em">
    <h2 class="text-center white-color">Welcome to Tic Tac Toe</h2>
    <h3 class="text-center" id="lblWon">{{winPlayer}}</h3>
    <div class="col-sm-4 col-sm-offset-4">
        <div class="row margin-top-5em">
            <div class="col-xs-4 border-br padding-0 box-height" ng-click="checkbox(0,$event)">

            </div>
            <div class="col-xs-4 border-br padding-0 box-height" ng-click="checkbox(1,$event)">

            </div>
            <div class="col-xs-4 border-b box-height" ng-click="checkbox(2,$event)">

            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 border-br padding-0 box-height" ng-click="checkbox(3,$event)">

            </div>
            <div class="col-xs-4 border-br padding-0 box-height" ng-click="checkbox(4,$event)">

            </div>
            <div class="col-xs-4 border-b padding-0 box-height" ng-click="checkbox(5,$event)">

            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 border-r padding-0 box-height" ng-click="checkbox(6,$event)">

            </div>
            <div class="col-xs-4 border-r padding-0 box-height" ng-click="checkbox(7,$event)">

            </div>
            <div class="col-xs-4 box-height" ng-click="checkbox(8,$event)">

            </div>
        </div>
        <div class="row margin-top-5em">
            <button class="btn btn-primary form-control" ng-click="reset()">Reset</button>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
